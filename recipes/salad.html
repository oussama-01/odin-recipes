<body>
    <h1>Pepper salad </h1>
    <img src="https://www.allrecipes.com/thmb/OebEXE-iUU9hZlnOPTSbLMm5dzM=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/1112594-ea781f5fffc74afa97af7e976a0b2ba5.jpg"
        alt="salad image">

    <h2>Description</h2>
    <p>A tasty cooked salad with tomatoes and green peppers.</p>

    <div class="container">
        <h3>Ingredients</h3>
        <ul>
            <li>2 green peppers</li>
            <li>4 chopped tomatoes</li>
            <li>olive oil</li>
        </ul>

        <h3>Steps</h3>
        <ol>
            <li>Heat the skillet pan with olive oil.</li>
            <li>Place the chopped peppers and tomatoes. Mix occasionally. </li>
            <li>Season with salt and pepper.</li>
        </ol>
    </div>

</body>
