<body>
    <h1>Lentil soup</h1>
    <img src="https://www.allrecipes.com/thmb/k-PhJqqI4-3Q1qzkQN99QNY5r90=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/262727-06dba02d1ee040bd977de8a8f69b4d8e.jpg"
        alt="soup image">

    <h2>Description</h2>
    <p>Good meal for the winter.</p>

    <div class="container">
        <h3>Ingredients</h3>
        <ul>
            <li>2 onions</li>
            <li>1 cup lentils</li>
            <li>diced carrots</li>
        </ul>

        <h3>Steps</h3>
        <ol>
            <li>Saute the onions in a iron cast.</li>
            <li>Add water then lentils and carrots, and let it boil.</li>
            <li>Season according to your taste</li>
        </ol>
    </div>

</body>
