<body>
    <h1>Lentil soup</h1>
    <img src="https://images.unsplash.com/photo-1638378545909-d78bd9b4271c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80"
        alt="soup image">

    <h2>Description</h2>
    <p>Good meal for the winter.</p>

    <div class="container">
        <h3>Ingredients</h3>
        <ul>
            <li>2 onions</li>
            <li>1 cup lentils</li>
            <li>diced carrots</li>
        </ul>

        <h3>Steps</h3>
        <ol>
            <li>Saute the onions in a iron cast.</li>
            <li>Add water then lentils and carrots, and let it boil.</li>
            <li>Season according to your taste</li>
        </ol>
    </div>

</body>
